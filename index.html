    <div class="form-container">
      <form id="login">
        <div class="form-field">
          <label for="username">Username:</label>
          <input type="email" name="username" id="username" />
        </div>
        <div class="form-field">
          <label for="password">Password:</label>
          <input name="password" type="password" id="password" />
        </div>
        <button id="loginsubmit" type="submit">login</button>
        <button id="registerform">Register Form</button>
      </form>
    </div>

    <div id="registercontainer">
      <form id="register">
        <div class="register-form-field">
          <label for="register-username">Username:</label>
          <input type="text" name="register-username" id="register-username" />
        </div>
        <div class="register-form-field">
          <label for="register-password">Password:</label>
          <input
            name="register-password"
            type="password"
            id="register-password"
          />
        </div>
        <div class="register-form-field">
          <label for="repeat-password">Repeat Password</label>
          <input name="repeat-password" type="password" id="repeat-password" />
        </div>
        <div class="register-form-buttons">
          <button id="register-user" type="submit">Register</button>
          <!-- <button>Close</button> -->
        </div>
      </form>
    </div>
    <div class="create">
      <button id="createpost">Create Post</button>
      <button id="logout">Logout</button>
    </div>
    <div class="create-post-form">
      <form id="create-post">
        <div class="form-field">
          <label for="title">Post title:</label>
          <input type="text" name="title" id="title" />
        </div>
        <div class="form-field">
          <label for="content">Content:</label>
          <input name="content" type="text" id="content" />
        </div>
        <div class="form-field">
          <label for="img">Image:</label>
          <input name="img" type="text" id="img" />
        </div>
        <div class="post-form-buttons">
          <button id="addpost" type="submit">Post</button>
          <!-- <button>Close</button> -->
        </div>
      </form>
    </div>
